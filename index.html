<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyCodeGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Message Header -->
    <div class="welcomMessage"> Welcome to the Key Code Generator


        <!-- Key Assign Letter -->
        <div class="keyInMessage">XX Was Pressed</div>


        <!-- WHICH Assign Letter -->
        <div class="whichMessage">XX</div>


        <!-- Box1 - .code -->
        <div class="allButtons">
            <div id="codeBox">.code
                <p id="codeText">XX</p>
            </div>

            <!-- Box1 - .key -->
            <div id="keyBox">.key
                <p id="keyText">XX</p>
            </div>


            <!-- Box1 - .which -->
            <div id="whichBox">.which
                <p id="whichText">XX</p>
            </div>
        </div>


    </div>









    <script src="script.js"></script>
</body>

</html>
